{% extends "base.html" %}

{% block content %}
<form enctype="multipart/form-data" action="" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-3">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
        {{ field }}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Создать блок-схему</button>
</form>
{% endblock %}
